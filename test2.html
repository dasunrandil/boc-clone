<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer-box{
            background-color: yellow;
            overflow: hidden;
        }

        #something{
            font-size: 2rem;
            float: left;
        }

        #abc{
            float: right;
            width: 80%;
            background-color: red;
            height: 50%;
        }
/* takes the width relative to the parent, but not height */
    </style>
</head>
<body>
    <div id="outer-box">
        <div id="something">Something</div>
        <div id="abc">abc</div>
    </div>
</body>
</html>
